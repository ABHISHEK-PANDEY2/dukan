<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DUKAN | DUKANDAR</title>
    <link
      rel="shortcut icon"
      href="./assets/dukan-gif.gif"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/dukandaar.css" />
    <link href="http://fonts.cdnfonts.com/css/samarkan" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat"
      rel="stylesheet"
    />
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  </head>
  <body>
    <div class="navbar">
      <nav>
        <ul>
          <li class="logo">DUKAN</li>
          <div class="links">
            <li class="list-item">Products</li>
            <li class="list-item">Udhari</li>
            <li class="list-item">Profit</li>
            <li class="list-item">Queries</li>
            <li class="list-item">Reviews</li>
          </div>
          <li><button class="logout">Log out</button></li>
        </ul>
      </nav>
      <hr />
    </div>
    <div class="main">
      <div class="product-item name">
        <p>S.No</p>
        <p>Product Name</p>
        <p>Quantity</p>
        <p>Price (Per Kg/unit)</p>
        <p>Expiry Date</p>
      </div>
      <div class="items"></div>
      <div class="product-item add hidden">
        <img src="./assets/add.svg" alt="" style="margin: auto" />
        <input class="item" type="text" required autocomplete="off" />
        <input class="qnty" type="number" required autocomplete="off" />
        <input class="rate" type="number" required autocomplete="off" />
        <input class="date" type="date" required autocomplete="off" />
      </div>
      <div class="add-item">
        <img src="./assets/add.svg" alt="" />
      </div>
      <button class="send-data">Send Data</button>
    </div>
    <!-- <script src="./js/dukandaar.js"></script> -->
    <script src="./js/dukandaar.js"></script>
    <script src="./js/backend.js" type="module"></script>
  </body>
</html>
